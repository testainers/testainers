name: testainers
description: Testainers is a powerful Dart plugin designed to streamline the management of containers for testing purposes.
version: 0.1.1
repository: https://github.com/testainers/testainers
homepage: https://testainers.com/

environment:
  sdk: ^3.0.0

dev_dependencies:
  # https://pub.dev/packages/coverage
  coverage: ^1.7.2

  # https://pub.dev/packages/dartssh2
  dartssh2: ^2.8.2

  # https://pub.dev/packages/http
  http: ^1.2.0

  # https://pub.dev/packages/lints
  lints: ^3.0.0

  # https://pub.dev/packages/markdown
  markdown: ^7.2.1

  # https://pub.dev/packages/mongo_dart
  mongo_dart: ^0.10.0

  # https://pub.dev/packages/postgres
  postgres: ^3.0.7

  # https://pub.dev/packages/redis
  # redis: ^3.1.0
  redis: ^4.0.0

  # https://pub.dev/packages/test
  test: ^1.25.2
